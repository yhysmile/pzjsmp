#
# 服务容器
#
dubbo.container=logback,spring

#
# 服务名.
#
dubbo.application.name=pzj.service.smp

#
# Spring配置文件路径
#
dubbo.spring.config=classpath*:META-INF/spring/applicationContext.xml

#
# 服务监听端口.
#
dubbo.service.version=1.0

#
# 服务超时时间
#
dubbo.service.timeout=30000

#
# 服务重试次数
#
dubbo.service.retries=1

#
# 所有服务的默认注册地址.
#
dubbo.registry.address=zookeeper\://127.0.0.1\:2181

#
# smp_provider注册地址
#
dubbo.registry.smp_provider.address=zookeeper\://10.0.6.27\:2181

#
# 服务监听端口.
#
dubbo.protocol.port=20880

#
# 负载均衡方式.
#
dubbo.service.loadbalance=roundrobin

#
# 所有服务的默认版本号
#
dubbo.service.versioin=1.0

#
#服务关闭钩子
#
dubbo.shutdown.hook=true

#
# 日志文件目录
#
dubbo.logback.file=../logs/smp-provider.log

#
# 日志级别
#
dubbo.logback.level=DEBUG
